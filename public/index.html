<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    

    <div class="container">
        <div class="row">
                <div class="col-md-12">
                     <h1>Tiny Improvements</h1> 
                     <hr>
                </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="kudosContainer">
                    <div class="btnCard">
                        <button type="button" id="btn" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                               Kudos
                        </button>
                        </div>
                </div>
             
            </div>
            <div class="col-8">
                <div id="messages">

                </div>
            </div>
        </div>
      </div>
 




      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                        <div class="input-group mb-3">
                                
                                <input type="text" class="form-control" id="title" placeholder="Title" aria-label="Username" aria-describedby="basic-addon1">
                            
                              
                        </div>
                        <div class="input-group">
                                
                                <textarea class="form-control" id="message" placeholder="Message" aria-label="With textarea"></textarea>
                        </div>
                        <select id="sender" class="form-control form-control-sm">
                                <option>select sender</option>
                                <!-- <option>Alvaro</option>
                                <option>Bob</option> -->
                        </select>
                        <select id="reciever" class="form-control form-control-sm">
                                <option>select reciever</option>
                                <!-- <option>Sainbou</option>
                                <option>Sandra</option> -->
                    </select>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" id="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>







 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
